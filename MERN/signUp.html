<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=EB+Garamond&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form">
                <div class="heading">
                    <h2>SignUp</h2>
                </div>
                <div class="inputs">
                    <form action="">
                        <input type="email" class="formInput" placeholder="Email">
                        <input type="password" class="formInput" placeholder="Create Password">  
                        <div class="inputGroup">
                            <input type="password" class="formInput" placeholder="Confirm Password">  
                            <button><i class='bx bx-low-vision eyeIcon'></i></button>
                        </div>
                        <input type="submit" value="Signup" class="btnSubmit">
                        <p>Already have an Account? <a href="">Login</a></p>                      
                        
                    </form>
                    <p class="beforeOR">or</p>
                    
                </div>
                <div class="buttons">
                    <button class="fbbtn"><span><i class='bx bxl-facebook-circle' ></i></span>login with facebook</button>
                    <button class="googlebtn"><i><img src="assets/images/Google__G__Logo.svg.png"></i>login with Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
