<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form">
          <div class="heading">
            <h2>Login</h2>
          </div>
          <div class="login">
            <form action="#" onsubmit="return validateForm();">
              <input
                type="email"
                class="formInput"
                placeholder="Email"
                id="emailInput"
              />
              <span class="error" id="emailError"></span>
              <div class="inputGroup">
                <input
                  type="password"
                  class="formInput"
                  placeholder="Password"
                  id="myInput"               
                />
                <span class="error" id="passwordError"></span>

                <button type="button" onclick="togglePasswordVisibility()">
                  <i class="bx bx-low-vision eyeIcon"></i>
                </button>
              </div>
              <a href="" class="forgotPassword">forgot password?</a>
              <input type="submit" value="submit" class="Submit" name="submit" />
              <p>Dont have an Account? <a href="">Signup</a></p>
            </form>
            <p class="beforeOR">or</p>
          </div>
          <div class="Socialmediaicon">
            <button class="fbButton">
              <span><i class="bx bxl-facebook-circle"></i></span>login with
              facebook
            </button>
            <button class="googleButton">
              <i><img src="/assets/image/Google__G__Logo.svg" /></i>login with
              Google
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
    

      function togglePasswordVisibility() {
        // Add logic to toggle password visibility
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function validateForm() {
        var email = document.getElementById("emailInput").value;
        var password = document.getElementById("myInput").value;
        var emailError = document.getElementById("emailError");
        var passwordError = document.getElementById("passwordError");

        // Basic email validation (you can use a regular expression for more thorough validation)
        if (!email || !email.includes("@")) {
          emailError.textContent="please enter correct email address";
          return false;
        }else
        {
          email.style.display="none";
        }

        // Basic password validation (you can add more rules as needed)
        if (!password || password.length < 6) {

          passwordError.textContent = "password must be at least 9 charactor long";
          password.style.display = "block";

          return false;
        }else
        {
          passwordError.style.display = "none";
        }

        // If both email and password are valid, the form will submit
        return true;
      }
      
    </script>
  </body>
</html>
